<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Optima </title>
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="./pagecarros.css">
    <link rel="icon" type="image/x-icon" href="../img/optima-logo-black.png">
</head>

<body>

    <nav class="menu">
        <button class="hamburguer" id="hamburguer"></button>
        <img src="../img/optima-logo-white.svg" alt="" class="logo_optima_white">
        <div class="nav-list">
            <ul>
                <li>
                    <a href="/home" class="home-black">
                        <img src="../img/home-icon.svg" alt="">
                        <p> Home </p>
                    </a>
                </li>
                <li>
                    <div class="home-purple">
                        <img src="../img/carMenu-icon.svg" alt="">
                        <p> Veículos </p>
                    </div>
                </li>

                <li>
                    <a href="/clientes" class="home-black">
                        <img src="../img/user-icon.svg" alt="">
                        <p class="p-clientes"> Clientes </p>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="section-cars">
        <div class="informacao">
            <p> Área Administrativa </p>
            <h1> Controle de veículos </h1>
        </div>

        <div class="cadastro-veiculo">
            <div class="especificacoes_veiculo">
                <div class="especificacoes_veiculo_cabecalho">
                    <h1> Novo Veículo</h1>
                    <p class="error"> Error </p>
                </div>
                <div class="inputs">
                    <select class="tipo input_cadastro" id="lista-conteudos">
                        <option>Tipo</option>
                        <option>Carro</option>
                        <option>Moto</option>
                        <option>Caminhão</option>
                    </select>
                    <input type="text" placeholder="modelo" class="modelo input_cadastro">
                    <div class="div_select input_cadastro">
                        <select class="select_marca" name="marca" id="id_marca">
                        </select>
                    </div>
                    <input type="number" placeholder="Valor" class="valor input_cadastro">
                    <input type="text" placeholder="Placa" maxlength="7" class="placa input_cadastro">
                    <input type="number" placeholder="Ano de fabricação" maxlength="4" class="anoFab input_cadastro">
                    <input type="number" placeholder="Quilometragem" class="km input_cadastro">
                    <div class="codigo_div input_cadastro">
                        <input type="number" placeholder="Código" class="codigo input_cadastro_codigo">
                        <button class="button_codigo_aleatorio"> Gerar </button>
                    </div>
                    <input type="text" placeholder="Classe" class="classe input_cadastro">
                    <input type="file" class="img input_cadastro">
                    <input type="color" placeholder="Cor" class="cor input_cadastro">
                    <input type="number" placeholder="numPortas" class="numPortas input_cadastro">
                </div>
                <button class="button-salvar"> Salvar </button>
                <button class="button-limpar"> limpar </button>
            </div>

        </div>

        <div class="listagem-veiculo">
            <div class="">
                <h1> Lista de veículos </h1>
                <input type="text" placeholder="Modelo, Marca, Placa">
            </div>

            <div class="">
                <div>
                    <p> Modelo </p>
                    <p> Marca </p>
                    <p> Ano </p>
                    <p> Tipo </p>
                    <p> Placa </p>
                </div>
                <div></div>
            </div>
        </div>

    </section>

</body>
<script src="./home.js"></script>
<script src="./pageCarros.js"></script>

</html>
